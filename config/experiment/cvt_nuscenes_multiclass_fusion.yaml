# @package _global_
defaults:
  - override /model: fusion
  - override /data: nuscenes_vehicle

  - override /loss: center_loss
  - override /metrics: multiclass_metrics

data:
  pts_file: 'hidden'

loss:
  ped_weight: 20.0
  ped:
    _target_: cross_view_transformer.losses.BinarySegmentationLoss

    label_indices: [[9]]
    gamma: 2.0
    alpha: -1.0
    min_visibility: 2
    key: ped
  
  STATIC_weight: 0.1
  STATIC:
    _target_: cross_view_transformer.losses.BinarySegmentationLoss

    label_indices: [[0,1]]
    gamma: 2.0
    alpha: -1.0
    key: STATIC

  DIVIDER_weight: 1.0
  DIVIDER:
    _target_: cross_view_transformer.losses.BinarySegmentationLoss

    label_indices: [[2,3]]
    gamma: 2.0
    alpha: -1.0
    key: DIVIDER
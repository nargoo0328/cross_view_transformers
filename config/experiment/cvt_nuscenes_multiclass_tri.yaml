# @package _global_
defaults:
  - override /model: cvt_res101_mask # cvt_res101_mask_multilayers
  - override /data: nuscenes_vehicle

  - override /loss: multiclass_loss # multiclass_loss vehicle_loss
  - override /metrics: multiclass_metrics # multiclass_metrics vehicle_metrics

model:
  outputs:
    bev: [0, 1]
    ped: [1, 2]
    STATIC: [2, 3]
    DIVIDER: [3, 4]
  
  encoder:
    tri_view: True

    bev_embedding:
      bev_z: 64
      z_meters: 10

visualization:
  flip: False
  key: ['STATIC','DIVIDER','bev','ped']
  # key: ['bev']
    
data:
  num_classes: 15
  # lidar: True

